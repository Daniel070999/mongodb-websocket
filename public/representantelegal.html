<!DOCTYPE html>
<html>

<head>
    <title>API Websockets</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="scriptRepresentanteLegal.js"></script>

</head>

<body>
    <h1>Representante legal</h1>
    <div id="producto">
        <h2>Agregar representante Legal</h2>
        <label>RUC:</label>
        <input type="text" id="ruc" value="" />
        <label>Cedula:</label>
        <input type="text" id="cedula" value="" />
        <label>Nombre:</label>
        <input type="text" id="nombre" value="" />
        <label>Apellido:</label>
        <input type="text" id="apellido" value="" />
        <label>Email:</label>
        <input type="text" id="email" value="" />
        <label>Domicilio:</label>
        <input type="text" id="domicilio" value="" />
        <label>Telefono:</label>
        <input type="text" id="telefono" value="" />
        <label for="empresaSelect">Empresa:</label>
        <div class="nuevo">
            <select id="empresaSelect" multiple></select>
            <button class="button-menu" onclick="window.location.href = 'nuevaempresa.html';">Agregar Nuevo</button>
        </div>
        <button class="button-save" onclick="guardar_representante()">Guardar</button>
        <button class="button-cancelar" onclick="cancelar_representante()">Cancelar</button>
        <button style="background-color: grey;" onclick="window.location.href = 'index.html';">Regresar</button>

    </div>
</body>

</html>
